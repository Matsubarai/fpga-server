name: Create and publish a Docker image

on:
  push:
    branches: [ "main" ]
    paths: 
      - "Dockerfile**"
      - "base_image/**"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "Dockerfile**"
      - "base_image/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.setup.outputs.custom-envs }}
    steps:
      - name: setup
        id: setup
        run: |
          for file in $(find ./Dockerfile.* -type f); do
            if [ ${custom-envs} ] then
              custom-envs="${custom-envs},"${file:10}""
            else
              custom-envs="["${file:10}""
            fi
          done
          custom-envs="${custom-envs}]"
          list=$(echo ${custom-envs} | jq -c)
          echo "::set-output name=custom-envs::${list}"
  
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        custom-envs: ${{ fromJson(needs.setup.outputs.os) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker - base image
        id: meta_base
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/xilinx-u280
      - name: Build and push Docker image - base image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./base_image/
          push: true
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}
      - name: Extract metadata (tags, labels) for Docker - custom image
        id: meta_custom
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.custom-envs }}
      - name: Build and push Docker image - custom image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          file: Dockerfile.${{ matrix.custom-envs }}
          push: true
          tags: ${{ steps.meta_custom.outputs.tags }}
          labels: ${{ steps.meta_custom.outputs.labels }}
